<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
	<title>Cadastro Profissional</title>
	<link rel="stylesheet" type="text/css" href="css/cadastro.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bgpl.svg">
		</div>
		<div class="login-content">
			<form id="formRegister" action="/register-pro" method="get">
				<img src="img/avatar.svg">
				<h2 class="title">Cadastro</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Nome</h5>
						<input type="text" class="input" id="name" name="firstname" required>

					</div>
				</div>
				<div class="input-div box">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Sobrenome</h5>
						<input type="text" class="input" id="surname" name="lastname" required>
					</div>
				</div>

				<div class="input-div box">
					<div class="i">
						<i class="fas fa-envelope"></i>
					</div>
					<div class="div">
						<h5>Email</h5>
						<input type="email" class="input" id="email" name="email" required>
					</div>
				</div>

				<div class="input-div box">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Senha</h5>
						<input type="password" class="input" id="password" name="password" required>
					</div>
				</div>

				<div class="input-div box">
					<div class="i">
						<i class="fas fa-city"></i>
					</div>
					<div class="div">
						<h5>Estado/Cidade</h5>
						<input type="text" class="input" id="city" name="location" required>
					</div>
				</div>

				<div class="input-div box">
					<div class="i">
						<i class="fas fa-calendar-alt"></i>
					</div>
					<div class="div">
						<h5>Data de nascimento</h5>
						<input type="date" class="input test00" id="date" name="birthdate" required>
					</div>
				</div>

				<div class="input-div box">
					<div class="i">
						<i class="fas fa-mobile-alt"></i>
					</div>
					<div class="div">
						<h5>Telefone</h5>
						<input type="text" class="input" id="phone" name="phone" required>
					</div>
				</div>
				<div class="input-div box">
					<div class="i">
						<i class="fas fa-id-card"></i>
					</div>
					<div class="div">
						<h5>CPF</h5>
						<input type="text" class="input" id="cpf" name="document" required>
					</div>
				</div>
				<button type="submit" class="btn">Pr√≥ximo</button>
			</form>
		</div>
	</div>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="js/registerPro.js"></script>
</body>

</html>
